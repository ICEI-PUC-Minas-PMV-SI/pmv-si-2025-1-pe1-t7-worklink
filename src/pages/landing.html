<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/navbar.js"></script>
</head>
<body>
  <div id="navbar" class="top-bar">
    <img src="../assets/worklinklogo.png" class="logo" alt="Worklink Logo">
    <div class="menu-container">
      <a href="landing.html" class="menu-item">Início</a>
      <a href="servicos.html" class="menu-item">Serviços</a>
      <a href="#" class="menu-item">Sobre</a>
    </div>
    <div id="info" class="buttons-container">
      <button class="entrar-btn">Entrar</button>
      <button class="cadastrar-btn">Cadastrar</button>
    </div>
  </div>
  <div class="content">
    <div class="landing-banner">
        <div class="landing-banner-info">
            <h1 class="landing-banner-text">Junte-se a maior plataforma de </h1>
            <span class="landing-banner-highlight">prestadores de serviços.</span>
            <div class="landing-banner-nav">
                <a href="cadastro.html" class="cadastrar-btn">Cadastrar</a>
                <span><a href="#">saiba mais sobre o WorkLink</a></span>
            </div>
        </div>
        <div class="landing-banner-art">
            <img src="../assets/landing_art.png">
        </div>
    </div>
    <div class="selling-points">
        <div class="card-wl">
            <div class="card-icon">
                <img src="../assets/card.png">
            </div>
            <div class="card-title">
                Pague com Cartão
            </div>
            <div class="card-description">
                Compre em até 10x sem juros com o seu cartão!
            </div>
        </div>
        <div class="card-wl">
            <div class="card-icon">
                <img src="../assets/pix.png">
            </div>
            <div class="card-title">
                Pague com PIX
            </div>
            <div class="card-description">
                Pague a vista com PIX e com desconto!
            </div>
        </div>
        <div class="card-wl">
            <div class="card-icon">
                <img src="../assets/security.png">
            </div>
            <div class="card-title">
                Qualidade e Segurança
            </div>
            <div class="card-description">
                Serviços feitos com qualidade e segurança.
            </div>
        </div>
    </div>
  </div>
</body>
</html>
