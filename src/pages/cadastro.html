<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkLink</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #f97316; /* Laranja */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    header .logo img {
      height: 30px;
      margin-right: 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .buttons .btn-login {
      background-color: #3b82f6; /* Azul */
      color: #fff;
    }

    .buttons .btn-register {
      background-color: #f97316; /* Laranja */
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .left-section {
      flex: 1;
      background-color: #2563eb; /* Azul Escuro */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .left-section h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .left-section img {
      margin-top: 20px;
      width: 80%;
      max-width: 300px;
    }

    .right-section {
      flex: 1;
      background-color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .right-section p {
      margin-bottom: 20px;
      color: #6b7280; /* Cinza Escuro */
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #374151; /* Cinza Escuro */
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db; /* Cinza Claro */
      border-radius: 5px;
      font-size: 1rem;
    }

    .submit-button {
      background-color: #3b82f6; /* Azul */
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="..\assets\worklinklogo.png" alt="Logo WorkLink">
    </div>
    <nav>
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#sobre">Sobre</a></li>
      </ul>
    </nav>
    <div class="buttons">
      <button class="btn-login">Entrar</button>
      <button class="btn-register">Cadastrar</button>
    </div>
  </header>
  <main>
    <div class="left-section">
      <h1>Encontre seus clientes e alcance novos horizontes para o seu negócio.</h1>
      <img src="..\assets\novoshorizontes.png" alt="Ilustração de crescimento financeiro">
    </div>
    <div class="right-section">
      <h2>Cadastre-se no WorkLink</h2>
      <p>Insira suas informações para prosseguir.</p>
      <form>
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
          <label for="email">Endereço de E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="cpf">CPF / CNPJ</label>
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF ou CNPJ">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
          <label for="confirmar-senha">Confirmar a Senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha">
        </div>
        <button type="submit" class="submit-button">Cadastrar</button>
      </form>
    </div>
  </main>
</body>
</html>
